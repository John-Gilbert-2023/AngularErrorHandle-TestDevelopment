<div mat-dialog-title>Add Employee Form</div>


<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput type="text" placeholder="Ex: John" formControlName="firstName" required>
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" placeholder="Ex: Rock" formControlName="lastName" required>
            </mat-form-field>
        </div>
    
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="text" placeholder="john@example.com" formControlName="email" required>
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob" required>
                <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    
        <div class="row">
            <mat-radio-group aria-label="Select an option" formControlName="gender" required>
                <mat-label><b>Gender :</b></mat-label>
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
                <mat-radio-button value="female">Others</mat-radio-button>
            </mat-radio-group>
        </div>
    
        <div class="row">
            <mat-form-field appearance="outline">
                    <mat-label><b>Education</b></mat-label>
                    <mat-select formControlName="education" required>
                        <mat-option *ngFor="let val of education" [value]="val">
                            {{val}}
                        </mat-option>
                    </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Company</mat-label>
                <input matInput type="text" placeholder="ex.Google" formControlName="company" required>
            </mat-form-field>
        </div>
    
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Experience</mat-label>
                <input matInput type="number" placeholder="ex.2+ years" formControlName="experience" required>
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Package</mat-label>
                <input matInput type="number" placeholder="ex.200K" formControlName="package" required>
            </mat-form-field>
        </div>
    </div>
    
    <div mat-dialog-actions class="action">
        <div class="row">
            <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
            <button mat-raised-button color="accent" type="submit">{{data ? "Update" : "Save"}}</button>
        </div>
    
    </div>
</form>
